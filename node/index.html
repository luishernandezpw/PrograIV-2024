<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>CRUD con Node</title>
</head>
<body>
    <form id="frmUsuarios">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            CRUD DE USUARIOS
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">USUARIO</div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">
                            <input id="txtUsuario" type="text" class="form-control" 
                                id="txtUsuario" required placeholder="Usuario">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">CLAVE</div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">
                            <input id="txtClave" type="password" class="form-control" 
                                id="txtClave" required placeholder="Clave">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">NOMBRE</div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">
                            <input id="txtNombre" type="text" class="form-control" 
                                id="txtNombre" required placeholder="Nombre">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-12 col-md-12">
                            <button type="submit" class="btn btn-success">GUARDAR</button>
                            <button type="reset" class="btn btn-warning">NUEVO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
