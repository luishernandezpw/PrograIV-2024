<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>CRUD con Node</title>
</head>
<body>
    <form id="frmUsuarios">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            CRUD DE USUARIOS
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">USUARIO</div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">
                            <input id="txtUsuario" type="text" class="form-control" 
                                id="txtUsuario" required placeholder="Usuario">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">CLAVE</div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">
                            <input id="txtClave" type="password" class="form-control" 
                                id="txtClave" required placeholder="Clave">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">NOMBRE</div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">
                            <input id="txtNombre" type="text" class="form-control" 
                                id="txtNombre" required placeholder="Nombre">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-12 col-md-12">
                            <button type="submit" class="btn btn-success">GUARDAR</button>
                            <button type="reset" class="btn btn-warning">NUEVO</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            LISTADO DE USUARIOS
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>USUARIO</th>
                                        <th>NOMBRE</th>
                                    </tr>
                                </thead>
                                <tbody id="tblUsuarios"> </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script>
        var accion = "nuevo",
            idUsuario = '';
        document.addEventListener('DOMContentLoaded', e=>{
            listarUsuarios();
    
            frmUsuarios.addEventListener('submit', e=>{
                e.preventDefault();
                guardarUsuario();
            });
        });
        function nuevoUsuario(){
            accion = 'nuevo';
            idUsuario = '';
            txtUsuario.value = '';
            txtClave.value = '';
            txtNombre.value = '';
            txtUsuario.focus();
        }
        function modificarUsuario(usuario){
            accion = 'modificar';
            idUsuario = usuario._id;
            txtUsuario.value = usuario.usuario;
            txtClave.value = usuario.clave;
            txtNombre.value = usuario.nombre;
            txtUsuario.focus();
        }
        function guardarUsuario(){
            let datos = {
                accion,
                idUsuario,
                usuario:{
                    usuario: txtUsuario.value,
                    clave: txtClave.value,
                    nombre: txtNombre.value
                }
            };
            fetch('/usuarios/guardar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            }).then(res=>res.json())
            .then(data=>{
                if( data.acknowledged ){
                    alertify.success('Usuario guardado');
                    nuevoUsuario();
                    listarUsuarios();
                }else{
                    alertify.error('Error al guardar el usuario');
                }
            });
        }
        function listarUsuarios(){
            fetch('/usuarios/listar')
            .then(res=>res.json())
            .then(data=>{
                let filas = '';
                data.forEach( usuario => {
                    filas += `<tr onclick='modificarUsuario(${JSON.stringify(usuario)})'>
                        <td>${usuario.usuario}</td>
                        <td>${usuario.nombre}</td>
                    </tr>`;
                });
                tblUsuarios.innerHTML = filas;
            });
        }
    </script>
</body>
</html>
